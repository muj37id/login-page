<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Tilte Name -->
        <title>Login</title>
        <!-- Css Files -->
        <link rel="stylesheet" href="vender/font-awsome/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- Start Login -->
        <div class="login">
            <div class="container">
                <div class="login-all">
                    <div class="log-image">
                        <img src="image/Mobile%20login-rafiki.png" alt="login-icon">
                    </div>
                    <div class="log-info">
                        <div class="log-header">
                            <h2>sign in</h2>
                            <p>Lorem ipsum dolor sit amet eit. Sapiente sit aut<br> eos consectetur adipisicing</p>
                        </div>
                        <div class="form-info">
                            <form class="info">
                                <input type="text" placeholder="Username">
                                <hr>
                                <input type="password" placeholder="Password">
                            </form>
                        </div>
                        <div class="ramember">
                            <div class="ramember-me">
                                <input type="checkbox" name="remember">
                                <span>Remember me</span>
                            </div>
                            <div class="forgot-passwod">
                                <a href="#">forgot password</a>
                             </div>
                        </div>
                        <div class="button">
                            <button class="btn btn-primary">Log In</button>
                        </div>
                        <div class="info">
                            <p>or login with</p>
                        </div>
                        <div class="list">
                            <ul>
                                <li>
                                    <a href="#"><i class="fa fa-facebook"></i></a>
                                </li>
                                <li>
                                    <a href="#"><i class="fa fa-twitter"></i></a>
                                </li>
                                <li>
                                    <a href="#"><i class="fa fa-google-plus"></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Login -->
    </body>
</html>
